<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .error-container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .error-code {
            font-size: 72px;
            font-weight: bold;
            color: #dc3545;
        }

        .error-message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .error-details {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .home-link {
            font-size: 18px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <div class="error-message">{{.Message}}</div>
        <div class="error-details">An unexpected error has occurred. Please try again later.</div>
    </div>
</body>

</html>
